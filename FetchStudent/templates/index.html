<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Result Fetcher</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>  
        <form method="POST">
            <label for='id1'>RollNo</label> {% csrf_token %}
            <input type='number' id='id1' name='id'><br>
            <button>Submit</button>
        </form>
        {%if a is not None%}
        <h3>Student Details</h3>
        <table border="1">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>phone</th>
                <th>Marks</th>
                <th>Result</th>
            </tr>
            <tr>
                <td>{{a.id}}</td>
                <td>{{a.name}}</td>
                <td>{{a.age}}</td>
                <td>{{a.phone}}</td>
                <td>{{a.marks}}</td>
                {%if a.pass%}
                <td>Pass</td>
                {%else%}
                <td>Fail</td>
                {%endif%}
            </tr>
        </table>
        {%else%}
        <p>Not Found</p>
        {% endif %}
    </body>
</html>
